<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assests/css/components/adminSideBar.css">
    <link rel="stylesheet" href="../../assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assests/css/main.css">
    <title>Admin controller</title>
</head>

<body>
    <div class="d-lg-flex align-items-stretch" style="min-height: 100vh;">
        <div class="bg-dark">
            <nav class="navbar navbar-dark bg-dark d-lg-none">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="navbar-brand ms-2">Admin Controller</span>
                </div>
            </nav>

            <div style="width: 280px;" class="offcanvas-lg offcanvas-start bg-dark text-white" tabindex="-1"
                id="sidebarMenu" aria-labelledby="sidebarMenuLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        data-bs-target="#sidebarMenu" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body p-0">
                    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
                        <a href="admin"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <img class="logo-img rounded-circle" src="../../assests/img/logoWebsite.jpg" alt="logo">
                            <span class="ms-2 fs-4">Admin Controller</span>
                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="admin" class="nav-link text-white active" aria-current="page">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#home" />
                                    </svg>
                                    Trang chủ
                                </a>
                            </li>
                            <li>
                                <a href="list-site" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#speedometer2" />
                                    </svg>
                                    Quản lí bãi xe
                                </a>
                            </li>
                            <li>
                                <a href="list-employee" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#table" />
                                    </svg>
                                    Quản lí nhân viên
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#grid" />
                                    </svg>
                                    Thống kê doanh thu
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#people-circle" />
                                    </svg>
                                    Cấu hình giá
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16">
                                        <use xlink:href="#people-circle" />
                                    </svg>
                                    Lịch sử mua vé
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <div class="dropdown">
                            <a href="#"
                                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="../../assests/img/avt.jpg" alt="" width="32" height="32"
                                    class="rounded-circle me-2">
                                <strong>Nguyen Van A</strong>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow"
                                aria-labelledby="dropdownUser1">
                                <li><a class="dropdown-item" href="#!">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="container py-4">

                <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-4">
                    <h2 class="h3 text-dark m-0">Tổng quan hệ thống</h2>
                </div>

                <div class="d-flex justify-content-end align-items-center gap-2 mb-4">
                    <label class="fw-bold text-muted">Xem theo:</label>
                    <select class="form-select w-auto shadow-sm" id="timeFilter">
                        <option value="day">Hôm nay (Theo giờ)</option>
                        <option value="week" selected>Tuần này (Thứ 2 - CN)</option>
                        <option value="month">Tháng này (Ngày 1-30)</option>
                        <option value="year">Năm nay (Tháng 1-12)</option>
                    </select>
                </div>

                <div class="row row-cols-1 row-cols-lg-3 gap-4 gap-lg-0">
                    <div class="col">
                        <div class="card border-0 shadow-sm border-start border-primary border-4 w-100">
                            <div class="card-body">
                                <div class="text-muted small text-uppercase fw-bold">Tổng doanh thu</div>
                                <h3 class="mb-0 text-primary" id="totalRevenueDisplay">15,400,000 đ</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0 shadow-sm border-start border-success border-4 w-100">
                            <div class="card-body">
                                <div class="text-muted small text-uppercase fw-bold">Số lượt xe</div>
                                <h3 class="mb-0 text-success">1,245</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-0 shadow-sm border-start border-warning border-4 w-100">
                            <div class="card-body">
                                <div class="text-muted small text-uppercase fw-bold">Vé tháng mới</div>
                                <h3 class="mb-0 text-warning">18</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../../assests/js/bootstrap.min.js"></script>
    <script src="../../assests/js/bootstrap.bundle.min.js"></script>
</body>

</html>
